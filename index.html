<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <div class="form-group">
      <label for="passwordLength">Password Length</label>
      <input type="number" id="passwordLength" value="16" min="8" max="64" />
    </div>

    <div class="form-group checkboxes">
      <label><input type="checkbox" id="lowercase" checked /> Lowercase (a-z)</label>
      <label><input type="checkbox" id="uppercase" checked /> Uppercase (A-Z)</label>
      <label><input type="checkbox" id="numbers" checked /> Numbers (0-9)</label>
      <label><input type="checkbox" id="symbols" /> Symbols (!@#$...)</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="output">
      <input type="text" id="password" readonly placeholder="Your password" />
      <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
    </div>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
